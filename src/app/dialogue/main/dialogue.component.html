<div class="container">
  <span>{{text}}</span>
</div>
<ng-container *ngIf="!isSingleDialogueText">
  <button [disabled]="isFirstPage" (click)="onPreviousClicked()">Previous</button>
  <button [disabled]="!isNextEnabled" (click)="onNextClicked()">Next</button>
</ng-container>
<button *ngIf="isSingleDialogueText" (click)="dialogEnded.emit()">Close</button>
